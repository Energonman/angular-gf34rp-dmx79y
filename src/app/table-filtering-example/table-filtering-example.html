<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
</mat-form-field>

<table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="MemberRefID" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>MemberRefID</th>
      <td mat-cell *matCellDef="let row">{{row.MemberRefID}}</td>
      <td></td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>
    <!-- Marital_Status Column -->
    <ng-container matColumnDef="Marital_Status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Marital_Status</th>
      <td mat-cell *matCellDef="let row">{{row.Marital_Status}}</td>
    </ng-container>
    <!-- Address Column -->
    <ng-container matColumnDef="Address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
      <td mat-cell *matCellDef="let row">{{row.Address}}</td>
    </ng-container>
    <!-- Salary Column -->
    <ng-container matColumnDef="Salary">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Salary</th>
      <td mat-cell *matCellDef="let row">{{row.Salary}}</td>
    </ng-container>
    <!-- Employment_StartDate Column -->
    <ng-container matColumnDef="Employment_StartDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Employment_StartDate</th>
      <td mat-cell *matCellDef="let row">{{row.Employment_StartDate}}</td>
    </ng-container>
    <!-- Joined_Scheme_on Column -->
    <ng-container matColumnDef="Joined_Scheme_on">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Joined_Scheme_on</th>
      <td mat-cell *matCellDef="let row">{{row.Joined_Scheme_on}}</td>
    </ng-container>
     <!-- actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit Memebers</th>
      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="accent" (click)="openDialog()">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="20"
      [pageSizeOptions]="[5, 25, 100, 250]">
  </mat-paginator>
